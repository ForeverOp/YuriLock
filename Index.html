<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>YuriLock – Página RAW</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ff88;
      font-family: monospace;
    }

    #editor {
      min-height: 100vh;
      width: 100%;
      padding: 20px;
      outline: none;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.6;
    }

    .info {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

<div id="editor" contenteditable="true" spellcheck="false">
Página RAW digitável infinita.

Se você está lendo isso, o GitHub Pages FUNCIONOU.
</div>

<div class="info">YuriLock RAW</div>

<script>
  const editor = document.getElementById("editor");
  const key = "yurilock_index_text";

  const saved = localStorage.getItem(key);
  if (saved) editor.innerText = saved;

  editor.addEventListener("input", () => {
    localStorage.setItem(key, editor.innerText);
  });
</script>

</body>
</html>
